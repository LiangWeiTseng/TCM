name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 強制將本地 main 分支推送到 HF 的 main 分支
          # 注意：這裡要確保你的帳號與 Space 名稱正確
          git push --force https://adetectora:$HF_TOKEN@huggingface.co/spaces/adetectora/formula-altsearch main
